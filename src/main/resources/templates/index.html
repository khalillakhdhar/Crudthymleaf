      <h2 class="text-center">Gestion des utilisateurs</h2>
      <form th:action="add" th:object="${user}" method="post">
<div class="mb-3">
  <label  class="form-label">Nom</label>
  <input type="text" class="form-control" th:field="*{nom}" name="nom"  placeholder="votre nom ici">
</div>
<div class="mb-3">
  <label  class="form-label">Prenom</label>
  <input type="text" class="form-control" th:field="*{prenom}" name="prenom"  placeholder="votre prenom ici">
</div>
<div class="mb-3">
  <label  class="form-label">Age</label>
  <input type="number" min="10" class="form-control" th:field="*{age}" name="age"  placeholder="votre age ici">
</div>
<div class="mb-3">
  <label  class="form-label">Adresse</label>
  <textarea class="form-control" th:field="*{adresse}" name="adresse"  placeholder="votre adresse ici"></textarea>
</div>
<div class="mb-3">
  
  <input type="submit" class="btn btn-primary" value="envoyer">
</div>

<form >nombre de données par page<input name="size" type="number" min="1"><button type="submit"> envoyer</button></form>
<br>

<table class="table table-bordered">
<thead>
<tr>
<th ><a href="?sort=id">id</a></th>
<th ><a href="?sort=nom">nom</a></th>
<th ><a href="?sort=prenom">prenom</a></th>
<th><a href="?sort=age">Age</a></th>
<th ><a href="?sort=adresse">adresse</a></th>
<th>Action</th>
</tr></thead>
<tbody>
<tr th:each="us: ${users} ">
<td th:utext="${us.id}"></td>
<td th:utext="${us.nom}"></td>
<td th:utext="${us.prenom}"></td>
<td th:utext="${us.age}"></td>
<td th:utext="${us.adresse}"></td>
<td><a th:href="@{/delete/{id}(id=${us.id})}" class="btn btn-danger">supprimer</a> </td>
</tr>
</tbody>

</table>

</body>
